[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 9600
lib_deps = 
	adafruit/DHT sensor library@^1.4.0
	adafruit/Adafruit Unified Sensor@^1.1.4
	Wire
	tobiasschuerg/ESP8266 Influxdb@^3.4.0
	sparkfun/SparkFun CCS811 Arduino Library@^2.0.1
